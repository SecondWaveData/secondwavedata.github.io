<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Second Wave Data</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1e1e1e;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 2px solid #f04;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    button {
      background: #f04;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d03030;
    }
    #output {
      margin-top: 2rem;
      font-family: monospace;
      white-space: pre-wrap;
      background: #222;
      padding: 1rem;
      border-radius: 4px;
      text-align: left;
    }
  </style>
</head>
<body>

<header>Second Wave Data</header>

<main>
  <p>Data transparency starts here.</p>
  <button id="fetchBtn">Fetch Sample Data</button>
  <div id="output"></div>
</main>

<script>
  document.getElementById('fetchBtn').addEventListener('click', () => {
    const output = document.getElementById('output');
    output.textContent = 'Loading data...';

    // Simulate a data fetch delay
    setTimeout(() => {
      const sampleData = {
        date: '2025-05-18',
        city: 'Sudbury',
        issue: 'Road Repair Budget',
        allocated: 1000000,
        spent: 450000,
        notes: 'Discrepancy suspected between allocated and actual spending.'
      };
      output.textContent = JSON.stringify(sampleData, null, 2);
    }, 1500);
  });
</script>

</body>
</html>
